<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KMET Notifications</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
     <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- âœ… Add OneSignal code below -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "cddabc07-7ebb-4d45-ac94-984789a04955",
      });
    });
  </script>
  </head>


  </head>
  <style>
        :root {
            --primary-blue: #1E3A8A; /* Deep Blue */
            --accent-yellow: #FFD700; /* Bright Yellow */
      .btn {
      background: var(--primary-blue);
      color: skyblue;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
        }
    </style>
  <body class="bg-gradient-to-r from-[var(--primary-blue)] to-[var(--accent-yellow)] text-white flex items-center justify-center min-h-screen p-6">
    <div class="bg-white text-gray-900 p-10 rounded-3xl shadow-2xl max-w-md w-full text-center border border-gray-200">
      <img src="kmet logo.PNG" alt="KMET Logo" class="mx-auto mb-6 w-32 h-32 object-contain"> <!-- KMET Logo -->
        <h1 class="text-3xl font-extrabold mb-4 text-[var(--primary-blue)]">KMET Notification Service</h1>
        <p class="text-gray-700 mb-6 text-lg">Stay informed with real-time updates from KMET. Click below to enable notifications.</p>
    <button onclick="subscribe()" class="bg-[var(--accent-yellow)] hover:bg-[var(--primary-blue)] text-white font-semibold py-3 px-8 rounded-full transition duration-300 shadow-lg text-lg" >Enable Notification</button>
    </div>
    <script>
       function subscribe() {
        window.OneSignalDeferred.push(function(OneSignal) {
          OneSignal.showSlidedownPrompt(); // Trigger OneSignal prompt
        });
      }
    </script>
  </body>
</html>
